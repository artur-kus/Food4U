<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food4U HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <div class="p-2">
        <h2 class="text-primary">Create New Product</h2>
    </div></div>

<div class="container text-center">
    <form th:action="@{/products/save}" th:object="${product}" method="post" style="max-width: 600px; margin: 0 auto">
        <div class="m-1">
            <div class="form-group row">
                <label class="col-form-label-lg"> Product name: </label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control" th:required="required" />
                    </div>
        </div>
            <div class="form-group row">
                <label class="col-form-label-lg"> Product description: </label>
                <div class="col-xxl-6">
                    <input type="text" th:field="*{description}" class="form-control" th:required="required" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label-lg"> Product category:</label>
                    <div class="col-sm-6">
                       <select th:fields="*{category}" class="form-control" required>
                            <option th:each="cat: ${listCategories}"
                                th:value="${cat.getId()}" th:text="${cat.getName()}"></option>
                    </select>
                    </div>
                </div>
            <div class="form-group row">
                <label class="col-form-label-lg"> Product price: </label>
                <div class="col-sm-6">
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" th:required="required" />
                </div>
             </div>
            <div class="align-content-center p-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
