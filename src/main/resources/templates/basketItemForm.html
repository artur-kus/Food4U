<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food4U Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <div><h2 class="text-primary">Product:</h2></div>

        <form th:action="@{/basket/save}" th:object="${basket}" method="POST"
              style="max-width: 600px; margin: 0 auto">

            <div>
                <th:block th:text="'Name:' + ${chooseProduct.getName()}"/>
            </div>
            <div>
                <th:block th:text="'Description:' + ${chooseProduct.getDescription()}"/>
            </div>
            <div>
                <th:block th:text="'Igredients:' + ${chooseProduct.getCategory().getIngredient()}"/>
            </div>
            <div>
                <th:block th:text="'Category:' + ${chooseProduct.getCategory().getName()}"/>
            </div>
            <div>
            <input type="text" th:field="*{product.id}" th:value="${productId}" class="form-check-input"
                   th:required="required" />
            </div>

            <div class="col-sm-2 container text-center">
                <th:block th:text="'Amount:'"/>
                <input type="number" step="1" min="1" max="99" th:field="*{amount}" class="form-control"
                       th:required="required"/>
            </div>
            <div>
                <label>Price:</label>
                <th:block th:text="${chooseProduct.getPrice()}"/>
            </div>

            <div class="align-content-center p-3">
                <button type="submit" class="btn btn-primary">Add to basket</button>
            </div>
        </form>
</div>
</body>
</html>
