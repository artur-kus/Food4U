<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food4U HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 3px;
        }
    </style>
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <div class="p-2">
        <h2> Food4U - Fast delivery2doors! üõµ üçü  üçï</h2>
    </div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Ingredients</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product: ${productList}">
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.category.getIngredient()}"></td>
            <td th:text="${product.category.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td>
                <a th:href="@{'/basket/add/' + ${product.id}}" role="button">Add to basket</a>
            </td>
            </a>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="basket" role="button">Go to the basket</a>
</div>
</body>
</html>
