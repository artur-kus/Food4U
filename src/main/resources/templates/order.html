<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food4U Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <div class="p-2">
        <h2 class="text-secondary">Orders List</h2>
    </div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Products</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="order: ${orderList}">
            <td th:text="${order.getId()}"></td>
            <td th:text="${order.getProduct()}"></td>
            <td th:text="${order.getAmount()}"></td>
            <td th:text="${order.getCurrentUtilDate()}"></td>
            <td>
                <a th:href="@{'/products/edit/' + ${order.id}}">Edit</a>
                &nbsp
                <a th:href="@{'/products/delete/' + ${order.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="products/new" role="button">Order now!</a>
</div>
</div>
</body>
</html>
