<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food4U Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <div class="p-2">
        <h2 class="text-secondary">Basket List</h2>
    </div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Products</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="basket: ${basketList}">
            <td th:text="${basket.getProduct().toString()}"></td>
            <td th:text="${basket.getAmount()}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="menu" role="button">Add another product</a>

    <a class="btn btn-primary" href="send" role="button">Confirm order</a>

    <a class="btn btn-primary"
       href="basket/clear"
       role="button"
       th:onclick="if(!(confirm('Are you sure you want to clear your basket?') )) return false" >
        Clear basket
    </a>
</div>
</div>
</body>
</html>
