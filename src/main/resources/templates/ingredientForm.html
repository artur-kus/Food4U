<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food4U Ingredients Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <div th:if="${ingredient.id == null}"><h2 class="text-primary">Create New Ingredient</h2></div>
    <div th:unless="${ingredient.id == null}"><h2 class="text-primary">Edit Ingredient</h2></div>

</div>

<div class="container text-center">
    <form th:action="@{/ingredients/save}" th:object="${ingredient}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <input type="hidden" th:value="*{id}" th:field="*{id}"/>
        <div class="m-1">
            <div class="form-group row">
                <div class="align-content-lg-center">
                    <label class="col-form-label-lg"> Ingredient name:</label>
                    <div class="col-sm-6 center">
                        <input type="text" th:field="*{name}" class="form-control" th:required="required"/>
                    </div>
                </div>
                <div class="align-content-center p-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
