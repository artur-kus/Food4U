<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food4U Ingredients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="container text-center">
    <div class="p-2">
        <h2 class="text-secondary">Ingredients List</h2>
    </div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredients: ${listIngredients}">
            <td th:text="${ingredients.getId()}"></td>
            <td th:text="${ingredients.getName()}"></td>
            <td>
                <a th:href="@{'/ingredients/edit/' + ${ingredients.id}}">Edit</a>
                &nbsp
                <a th:href="@{'/ingredients/delete/' + ${ingredients.id}}">Delete</a>
          </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" href="ingredients/new" role="button">Add Ingredient</a>
</div>
</body>
</html>
